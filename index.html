    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="root">
        <header class="app-header">
            <div class="nav-container">
                <div class="logo">ECOREPAIR</div>

                    <button id="btn-add" class="nav-link active">Add Device</button>
